name: main-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

env:
  COVERAGE: '1'
  php_extensions: 'pcntl, pcov, ...'
  DB_CONNECTION: pgsql
  DB_HOST: localhost
  DB_PASSWORD: postgres
  DB_USERNAME: postgres
  DB_DATABASE: postgres

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:	
      matrix:
        operating_system: ['ubuntu-latest']
    env:
      PHP_CS_FIXER_FUTURE_MODE: '0'


    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432/tcp
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3
        
    steps:
      - uses: actions/checkout@v2
      - name: 'Setup PHP'
        uses: shivammathur/setup-php@v2
        with:	
          php-version: '8.1.6'
          tools: composer
          coverage: xdebug
      - name: Install PHP_CodeSniffer
        run: composer global require "squizlabs/php_codesniffer=*" --prefer-dist --no-progress --no-suggest --optimize-autoloader
      - name: 'Linting UrlController'
        run: 'composer exec --verbose phpcs -- --standard=PSR12 app/Http/Controllers/UrlController.php'
      - name: 'Linting Models'
        run: 'composer exec --verbose phpcs -- --standard=PSR12 app/Models'
      - name: 'Linting Tests'
        run: 'composer exec --verbose phpcs -- --standard=PSR12 tests/Feature'
      - name: 'Linting Routes'
        run: 'composer exec --verbose phpcs -- --standard=PSR12 routes'
      - name: 'Install phpunit'
        run: composer require phpunit/phpunit ^9.5

      - name: Prepare the application
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate
          
      - name: Clear Config
        run: php artisan config:clear

        env:
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
      - name: Run Tests
        run: php vendor/bin/phpunit --configuration phpunit.xml tests
        env:
          DB_PORT: ${{ job.services.postgres.ports[5432] }}